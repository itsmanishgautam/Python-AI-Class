<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Prediction</title>
    <script>
        // Function to handle form submission and fetch prediction data
        function predictRates() {
            // Get the currency code entered by the user
            var currency = document.getElementById("currencyInput").value.toUpperCase();
            
            // Make sure the currency code is not empty
            if (!currency) {
                alert("Please enter a currency code.");
                return;
            }

            // Send a GET request to the Flask server to fetch prediction data
            fetch(`/predict?currency=${currency}`)
                .then(response => response.json())
                .then(data => {
                    // Update the HTML elements with the predicted rates
                    document.getElementById("buyRate").innerText = data.buy_rate.toFixed(4); // Adjust decimals as needed
                    document.getElementById("sellRate").innerText = data.sell_rate.toFixed(4); // Adjust decimals as needed
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to fetch prediction data. Please try again later.');
                });
        }
    </script>
</head>
<body>
    <h1>Forex Prediction</h1>
    <form onsubmit="event.preventDefault(); predictRates();">
        <label for="currencyInput">Enter currency code (e.g., USD):</label>
        <input type="text" id="currencyInput" name="currencyInput" required>
        <button type="submit">Predict</button>
    </form>

    <div>
        <h2>Predicted Rates</h2>
        <p><strong>Buy Rate:</strong> <span id="buyRate"></span></p>
        <p><strong>Sell Rate:</strong> <span id="sellRate"></span></p>
    </div>
</body>
</html>
